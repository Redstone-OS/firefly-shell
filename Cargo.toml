[package]
name = "shell"
version = "0.2.0"
edition = "2021"
description = "Firefly Shell - Terminal gr√°fico do RedstoneOS"

[[bin]]
name = "shell"
path = "src/main.rs"
test = false
bench = false

[dependencies]
redpowder = { path = "../../sdk/redpowder" }
gfx_types = { path = "../../lib/gfx_types" }
rdsmath = { path = "../../lib/rdsmath" }

[profile.release]
panic = "abort"
opt-level = 2
lto = false
codegen-units = 1
debug = 2
strip = "none"
debug-assertions = true
overflow-checks = true
incremental = false


[profile.opt-release]
inherits = "release"
opt-level = 3
lto = "thin"
codegen-units = 1
panic = "abort"
debug = 0
strip = "symbols"
debug-assertions = false
overflow-checks = false
incremental = false
